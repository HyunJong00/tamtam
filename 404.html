<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      var path = window.location.pathname.replace("/tamtam", "");
      var redirectTo = "/tamtam" + path;
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    <p>If you are not redirected, <a href="/tamtam">click here</a>.</p>
  </body>
</html>
