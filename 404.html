<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // 현재 경로를 기준으로 리다이렉트
      var path = window.location.pathname.replace("/tamtam/", ""); // "/tamtam/" 제거
      var redirectTo = "/tamtam/" + path;
      window.location.replace(redirectTo);
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <p>
      If you are not redirected,
      <a id="redirect-link" href="/tamtam">click here</a>.
    </p>
  </body>
</html>
